<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>kscreenshot</title>
    <style type="text/css">
    body,
    html {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    #app {

        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 99999;
    }

    #container {
        width: 600px;
        height: 400px;
    }
    </style>
</head>

<body>
    <div id="app">
        <h1>按下shift + A 截屏</h1>
        <div id="container"></div>
    </div>
</body>
<!-- 引入echart -->
<script src="https://lib.baomitu.com/echarts/5.0.2/echarts.common.js"></script>
<!-- 引入kscreen -->
<script src="../dist/kscreen.dev.js"></script>
<script>
var chartDom = document.getElementById('container');

var myChart = echarts.init(chartDom);
var option;

option = {
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [150, 230, 224, 218, 135, 147, 260],
        type: 'line'
    }]
};

option && myChart.setOption(option);



new kscreen({
    key: 65,
    download: function(base64Image) {
        console.log(base64Image)
    },
    endCB: function(base64Image) {
        let title = Date.now().toString()
        let r = this.copyClipboard(base64Image, title);

    },
    cancelCB: () => {
        console.log('canlel')
    }
})
</script>

</html>
